<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Yusuf's Pizza Palace!</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h2>Wecome to Yusuf's Pizza Palace!</h2>
      </div>
      <form id="customer">
        <h3>Enter your name and number of pizzas you want to order.</h3>
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">How many pizzas would you like to order?</label>
          <input type="number" id="pizza-amount" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
      <form id="pizza">
        <h3>On this pizza pick your options</h3>
        <label for"size">Pick your size of pizza</label>
        <div class="form-group">
          <label class="radio-inline">
          <input type="radio" name="size" value="small" checked>
          Small $10
          </label>
          <label class="radio-inline">
          <input type="radio" name="size" value="Medium">
          Medium $12
          </label>
          <label class="radio-inline">
          <input type="radio" name="size" value="Large">
          Large $14
          </label>
        </div>
        <label>Pick your toppings</label>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" name="toppings" value="Olives">
            Olives
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="toppings"value="Chicken">
            Chicken
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="toppings"value="X-cheese">
            Extra Cheese
          </label>
        </div>
        <div class="form-group">
          <label for"">You get one for free extra toppings are $1 each!</label>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit Pizza Choice</button>
        </div>
      </form>
      <div id="pizza-status">
        <h4>Your Pizzas:</h4>
        <ol id="pizza-list">

        </ol>
      </div>
      <form id="order">
        <span id="total"></span>
        <div class="form-group">
          <br>
          <button class="btn btn-primary">Order!</button>
        </div>
      </form>
    </div>
  </body>
</html>
