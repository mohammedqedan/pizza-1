<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Yusuf's Pizza Palace!</title>
</head>
<body>
  <div class="container">
    <div class="well">
      <h1>Wecome to Yusuf's Pizza Palace!</h1>
    </div>
    <div class="row">
      <div id="main-column" class="col-sm-12">
        <form id="customer">
          <h3>Enter your name and number of pizzas you want to order.</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">How many pizzas would you like to order?</label>
            <input type="number" id="pizza-amount" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn">Submit</button>
          </div>
        </form>
        <form id="pizza">
          <h3>On this pizza pick your options</h3>
          <label for"size">Pick your size of pizza</label>
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="size" value="Small" checked>
              Small $10
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="Medium">
              Medium $12
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="Large">
              Large $14
            </label>
          </div>
          <label>Pick your toppings</label>
          <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox" name="toppings" value="Olives">
              Olives
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="toppings"value="Chicken">
              Chicken
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="toppings"value="X-cheese">
              Extra Cheese
            </label>
          </div>
          <div class="form-group">
            <label for"">You get one for free extra toppings are $1 each!</label>
          </div>
          <div class="form-group">
            <button class="btn">Submit Pizza Choice</button>
          </div>
        </form>
        <form id="order">
          <div class="form-group">
            <h3 id="total"></h3>
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" class="form-control">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" class="form-control">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn">Order!</button>
          </div>
        </form>
      </div>
      <div class="col-sm-5">
        <div id="pizza-box">
          <h3 id="pizza-list-title">Your Pizzas:</h3>
          <ol id="pizza-list">
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
