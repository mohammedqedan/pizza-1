<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Yusuf's Pizza Palace!</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h2>Wecome to Yusuf's Pizza Palace!</h2>
      </div>
      <h3>Place your order in the form below.</h3>
      <form>
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <label for"size">Pick your size of pizza</label>
        <div class="form-group">
          <label class="radio-inline">
          <input type="radio" name="size" value="small" checked>
          Small $10
          </label>
          <label class="radio-inline">
          <input type="radio" name="size" value="medium">
          Medium $12
          </label>
          <label class="radio-inline">
          <input type="radio" name="size" value="large">
          Large $14
          </label>
        </div>
        <label>Pick your toppings</label>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" name="toppings" value="olives">
            Olives
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="toppings"value="chicken">
            Chicken
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="toppings"value="xcheese">
            Extra Cheese
          </label>
        </div>
        <div class="form-group">
          <label for"">You get one for free extra toppings are $1 each!</label>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Order!</button>
        </div>
      </form>
    </div>
  </body>
</html>
